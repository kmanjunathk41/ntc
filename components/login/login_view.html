
<v-layout row wrap justify-center>
    <v-flex xs12 sm10 md6 lg6>
        <v-card horizontal>
            <form id="loginFormSubmit" action="javascript:void(0)" v-on:submit.capture="loginFormSubmit($event)" style="width: 100%" ref="loginRef">
                <v-flex xs12>
                    <p class="text-xs-center headline pt-3">
                        <span>Login</span>
                    </p>
                </v-flex>
                <v-card-text>
                    <v-layout row>
                        <v-flex xs12>
                            <v-text-field
                                    v-model.trim="userName"
                                    name="username"
                                    label="Username"
                                    prepend-icon="person"
                                    :rules="[rules.requiredUsername]"
                                    type="text"
                                    ref="userNameRef"
                            ></v-text-field>
                        </v-flex>
                    </v-layout>
                    <v-layout row>
                        <v-flex xs12>
                            <v-text-field
                                    label="password"
                                    v-model.trim="password"
                                    name="resAdminPass"
                                    :append-icon="passwordToggle ? 'visibility' : 'visibility_off'"
                                    :append-icon-cb="() => (passwordToggle = !passwordToggle)"
                                    :type="passwordToggle ? 'password' : 'text'"
                                    prepend-icon="lock"
                                    :rules="[rules.requiredPassword]"
                                    ref="passwordRef"
                            ></v-text-field>
                        </v-flex>
                    </v-layout>
                    <v-layout row>
                        <v-flex xs12 class="text-center">
                            <v-btn type="submit" color="primary" class="white--text">Login</v-btn>
                        </v-flex>
                    </v-layout>
                </v-card-text>
            </form>
        </v-card>
    </v-flex>
</v-layout>
